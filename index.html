<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Special Birthday Wish ✨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffccd5, #ff9eb6, #ffc8dd, #d8bbff, #cdb4db);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15),
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            padding: 2.5rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .glass-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
            transition: all 0.7s ease;
        }

        .glass-container:hover:before {
            animation: shine 1.5s;
        }

        @keyframes shine {
            100% {
                left: 125%;
            }
        }

        .message {
            font-size: 1.8rem;
            color: #6a4c93;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            opacity: 1;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .hidden {
            opacity: 0;
            position: absolute;
        }

        .enter-button {
            margin-top: 2rem;
            background: linear-gradient(45deg, #ff9fb2, #ffb3c6);
            color: white;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 159, 178, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            z-index: 10;
        }

        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(255, 159, 178, 0.6);
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0;
        }

        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: 2;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            animation: bubbleFloat 15s linear infinite;
            opacity: 0.6;
        }

        @keyframes bubbleFloat {
            0% { transform: translateY(100vh) scale(0.3); opacity: 0.3; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        .side-decoration {
            position: absolute;
            height: 100vh;
            width: 100px;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 2rem 0;
            z-index: 1;
        }

        .side-decoration.left {
            left: 0;
        }

        .side-decoration.right {
            right: 0;
        }

        .side-item {
            font-size: 2rem;
            animation: sideBounce 3s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 1s);
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.1));
        }

        @keyframes sideBounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        .gif-container {
            margin-top: 2rem;
            width: 90%;
            max-width: 350px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            z-index: 5;
        }

        .gif-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .top-emoji {
            position: absolute;
            top: 20px;
            font-size: 2rem;
            animation: topEmojiFloat 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes topEmojiFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(10deg); }
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .side-decoration {
                width: 50px;
            }
            
            .side-item {
                font-size: 1.5rem;
            }
            
            .glass-container {
                padding: 1.5rem;
            }
            
            .message {
                font-size: 1.4rem;
            }
            
            .gif-container {
                height: 150px;
            }
            
            .top-emoji {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .side-decoration {
                width: 30px;
            }
            
            .side-item {
                font-size: 1rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
    </style>

; animation-delay: 14.8623s;"></div><div class="bubble" style="width: 59.1929px; height: 59.1929px; left: 48.8985%; animation-duration: 14.663s; animation-delay: 8.82925s;"></div><div class="bubble" style="width: 21.1161px; height: 21.1161px; left: 9.13508%; animation-duration: 18.9562s; animation-delay: 7.28982s;"></div><div class="bubble" style="width: 70.286px; height: 70.286px; left: 6.17732%; animation-duration: 13.0347s; animation-delay: 14.9559s;"></div><div class="bubble" style="width: 56.3158px; height: 56.3158px; left: 69.0725%; animation-duration: 18.6149s; animation-delay: 9.88677s;"></div><div class="bubble" style="width: 78.0423px; height: 78.0423px; left: 12.083%; animation-duration: 10.1179s; animation-delay: 5.66771s;"></div><div class="bubble" style="width: 34.4182px; height: 34.4182px; left: 19.9537%; animation-duration: 13.0612s; animation-delay: 0.8812s;"></div></div>

    <!-- Main container -->
    <div class="glass-container floating" id="messageContainer">
        <p class="message" id="initialMessage">✨ I have something for you... 💫</p>
        <p class="message hidden" id="secondMessage">🥺 It's a special day for me... 💕</p>
    </div>

    <button class="enter-button" id="enterButton" style="translate: none; rotate: none; scale: none; transform: translate(0px, 20px); opacity: 0;">
        <span>✨</span>
        <span>Enter My Day</span>
        <span>💖</span>
    </button>

    <!-- GIF container -->
    <div class="gif-container" id="gifContainer" style="translate: none; rotate: none; scale: none; transform: translate(0px, 20px); opacity: 0;">
        <img src="images/gif_1.gif" alt="Birthday celebration" class="gif-placeholder" id="gifPlaceholder">
    </div>

    <script>
        // Create decorative elements
        function createDecorations() {
            const decorationsContainer = document.getElementById('decorations');
            
            // Create floating bubbles
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random properties
                const size = Math.random() * 60 + 20;
                const posX = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 10 + 10;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}%`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;
                
                decorationsContainer.appendChild(bubble);
            }
        }

        // Initialize elements
        document.addEventListener('DOMContentLoaded', () => {
            createDecorations();
            
            const messageContainer = document.getElementById('messageContainer');
            const initialMessage = document.getElementById('initialMessage');
            const secondMessage = document.getElementById('secondMessage');
            const enterButton = document.getElementById('enterButton');
            const gifContainer = document.getElementById('gifContainer');
            
            // Click handler for container
            messageContainer.addEventListener('click', () => {
                // Transition messages with GSAP
                gsap.to(initialMessage, {
                    opacity: 0,
                    y: -20,
                    duration: 0.5,
                    onComplete: () => {
                        initialMessage.classList.add('hidden');
                        secondMessage.classList.remove('hidden');
                        gsap.fromTo(secondMessage, 
                            {opacity: 0, y: 20},
                            {opacity: 1, y: 0, duration: 0.5}
                        );
                        
                        // Show the enter button
                        gsap.to(enterButton, {
                            opacity: 1,
                            y: 0,
                            duration: 0.8,
                            delay: 0.3
                        });
                        
                        // Show the GIF container
                        gsap.to(gifContainer, {
                            opacity: 1,
                            y: 0,
                            duration: 0.8,
                            delay: 0.5
                        });
                    }
                });
                
                // Create hearts animation
                createHearts();
            });
            
            // Heartbeat animation for button
            enterButton.addEventListener('mouseenter', () => {
                gsap.to(enterButton, {
                    scale: 1.05,
                    duration: 0.3,
                    repeat: 1,
                    yoyo: true
                });
            });
            
            // Create hearts effect
            function createHearts() {
                const emojis = ['❤️', '💖', '💕', '💓', '💗', '💘', '💝'];
                
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                        heart.innerHTML = randomEmoji;
                        heart.classList.add('heart');
                        heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                        
                        // Position around the container
                        const containerRect = messageContainer.getBoundingClientRect();
                        const startX = containerRect.x + Math.random() * containerRect.width;
                        const startY = containerRect.y + containerRect.height;
                        
                        heart.style.left = `${startX}px`;
                        heart.style.top = `${startY}px`;
                        
                        document.body.appendChild(heart);
                        
                        // Animate the heart
                        gsap.to(heart, {
                            y: -150 - Math.random() * 100,
                            x: (Math.random() - 0.5) * 100,
                            opacity: 0,
                            rotation: Math.random() * 90 - 45,
                            duration: 2 + Math.random() * 3,
                            ease: "power1.out",
                            onComplete: () => {
                                heart.remove();
                            }
                        });
                        
                        gsap.to(heart, {
                            scale: 0.5,
                            duration: 2,
                            ease: "power1.in"
                        });
                    }, i * 100);
                }
            }
            
            // Enter button click effect
            enterButton.addEventListener('click', () => {
                // You can redirect to the main birthday page here
                window.location.href = "birthday.html";
                
                // For demonstration, we'll just add a celebratory effect
                gsap.to(document.body, {
                    backgroundColor: "#ffd6e0",
                    duration: 0.5,
                    yoyo: true,
                    repeat: 1
                });
                
                // Zoom effect on GIF
                gsap.to(gifContainer, {
                    scale: 1.1,
                    duration: 0.5,
                    yoyo: true,
                    repeat: 1
                });
                
                createHearts();
            });
            
            // Initialize with hidden elements
            gsap.set(enterButton, {opacity: 0, y: 20});
            gsap.set(gifContainer, {opacity: 0, y: 20});
        });
    </script>
